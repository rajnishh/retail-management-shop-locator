<div class="storelocator-panel add">
    <h2>Add Shop</h2>
    <form [formGroup]="addShopForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="shopName">Shop Name</label>
            <input type="text" formControlName="shopName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.shopName.errors }" />
            <div *ngIf="submitted && f.shopName.errors" class="invalid-feedback">
                <div *ngIf="f.shopName.errors.required">Shop Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label class="required" for="category">Category</label>
            <select class="form-control rounded-0" formControlName="category" id="category"  [ngClass]="{ 'is-invalid': submitted && f.category.errors }" >
               <option *ngFor="let cat of categoryList" [value]="cat.name" [innerHTML]="cat.name" ></option>
             </select>
             <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                <div *ngIf="f.category.errors.required">Shop Category is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address </label>
            <input 
            type="text"
            formControlName="address" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.address.errors }" 
            autocorrect="off"
            autocapitalize="off"
            spellcheck="off"
            autocomplete="off"
            #search>
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="ownerName">Shop Owner Name</label>
            <input type="text" formControlName="ownerName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ownerName.errors }" />
            <div *ngIf="submitted && f.ownerName.errors" class="invalid-feedback">
                <div *ngIf="f.ownerName.errors.required">Shop Owner Name is required</div>
            </div>
        </div>
        <button class="btn btn-primary">Add</button>
  </form>
</div>
