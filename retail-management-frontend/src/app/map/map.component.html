<agm-map 
  [latitude]="lat" 
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="true"
  (mapClick)="mapClicked($event)">

  <agm-marker 
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m.shopName, i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.shopName"
    [iconUrl]="m.icon"
    [markerDraggable]="false">

    <agm-info-window
      [isOpen]="isInfoWindowOpen(i)">
      <div class="title">{{ m.shopName }}</div>
      <div class="category">{{ m.category }}</div>
      <div class="category">Owner: {{ m.ownerName }}</div>
      <div class="address">{{m.country}}
        <br>{{m.city}}, {{m.state}}, {{m.postCode}}</div>   
    </agm-info-window>

  </agm-marker>

</agm-map>
